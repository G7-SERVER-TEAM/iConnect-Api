apiVersion: v1
kind: Service
metadata:
  name: iConnect-database
  namespace: default
  labels:
    app: iConnect_Api
spec:
  selector:
    app: iConnect_Api
    tier: mysql
  ports:
    - port: 3306
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iConnect-database
  labels:
    app: iConnect_Api
spec:
  selector:
    matchLabels:
      app: iConnect_Api
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: iConnect_Api
        tier: mysql
    spec:
      containers:
      - name: iConnect-database
        image: superpumpkin/iconnect_database:1.0.0
        command: ["mysql", "--default-authentication-plugin=caching_sha2_password"]
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-pass
                key: password
          - name: MYSQL_DATABASE
            value: iConnect_database
          - name: MYSQL_USER
            value: root
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
          - containerPort: 3306
            name: mysql